<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>
<body>
    <!--Top nav bar-->
    <div class="topnav">
        <ul>
            <li class="list-item"><a href="#About">About</a></li>
            <li class="list-item"><a href="#Store">Store</a></li>
            <div class="topnav-right"> 
                <li class="list-item"><a href="#Images">Images</a></li>
                <li class="list-item"><a href="#Gmail">Gmail</a></li>
            </div> 
        </ul>
        </div>
    </div>
    <!--Main container with image, searchbar, buttons-->  
        <div class="logo-container">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="the google logo">
        </div>  
        <div class="bar-container">
        <input class="searchbar" type="text" placeholder="">
        <a href="#glass"><img class="glass" src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg" alt="Magnifying_glass_icon"></a>
        <a href="#voice"><img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" alt="microphone"></a>
        </div>
         <div class="button-container">       
            <button class="buttons" type="button">Google Search</button>
            <button class="buttons" type="button">I'm Feeling Lucky</button>
        </div>  
    <!--Footer nav bar-->
    <footer>
        <ul>
            <li class="list-item"><a href="#Advertising">Advertising</a></li>
            <li class="list-item"><a href="#Business">Business</a></li>
            <li class="list-item"><a href="#How Search Works">How Search Works</a></li>
            <div class="botnav-right"> 
            <li class="list-item"><a href="#Settings">Settings</a></li>
            <li class="list-item"><a href="#Terms">Terms</a></li>
            <li class="list-item"><a href="#Privacy">Privacy</a></li>
            </div>    
        </ul>
    </footer>
</body>
</html>
